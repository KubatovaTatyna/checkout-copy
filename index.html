<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./logo.svg">
        <h1>Checkout form</h1>
        <p>Below is an example form built entirely with Bootstrap's form controls.Each required form group has a validation state that can be triggered by attempting to submit the form without completing it</p>
    </header>
    <main>
        <form action="./index.html">
            <h2>Billing addres</h2>
            <div class="first-form">
                <div class="firstName">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="lastName">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="1234 Main St">
                </div>
                <div>
                    <label for="address-2">Address 2</label>
                    <input type="text" name="address-2" id="address-2" placeholder="Apartment or suite">
                </div>
                <div>
                    <label for="country">Coutnry</label>
                    <select name="country" id="country">
                        <option value="Choose">Choose...</option>
                        <option value="usa">United States</option>
                    </select>
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="choose">Choose...</option>
                        <option value="california">California</option>
                    </select>
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input type="text" name="zip" id="zip">
                </div>
                <hr>
                <div>
                    <label for="checkbox-1">Shipping address is the same as my biling address</label>
                    <input type="checkbox" name="checkbox-1" id="checkbox-1">
                    <label for="checkbox-2">Save this information for next time</label>
                    <input type="checkbox" name="checkbox-2" id="checkbox-2">
                </div>
                <hr>
                <div>
                    <h3>Payment</h3>
                    <label for="credit-card">Credit card</label>
                    <input type="radio" name="credit-card" id="credit-card">
                    <label for="debit-card">Debit card</label>
                    <input type="radio" name="debit-card" id="debit-card">
                    <label for="paypal">PayPal</label>
                    <input type="radio" name="paypal" id="paypal">
                </div>
            </div>
            <div class="second-form"></div>
        </form>
    </main>
</body>
</html>
